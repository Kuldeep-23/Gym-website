<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - HomeFit</title>
  <link rel="stylesheet" href="GYM.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css " />
  <style>  body.dark {
      background-color: #121212;
      color: #eee;
    }

    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    body.dark .login-container {
      background-color: #1f1f1f;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary, rgb(253, 9, 50));
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: rgb(253, 9, 50);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: rgb(253, 9, 50);
    }

    .toggle-link {
      text-align: center;
      margin-top: 15px;
    }

    .toggle-link a {
      color: rgb(253, 9, 50);
      text-decoration: none;
    }

    .toggle-link a:hover {
      text-decoration: underline;
    }

    #theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: black;
    }
    #theme-toggle:focus{
      color: rgb(233, 222, 222);
    }
  </style>
</head>
<body>
  <button id="theme-toggle"><i class="fa-solid fa-moon"></i></button>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="toggle-link">
  <p>Don't have an account? <a href="register.html">Register</a></p>
</div>

  <!-- Register Page Placeholder -->
  <script>
    // Simple alert-based login
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (email === "user@example.com" && password === "1234") {
        alert("Login successful!");
        // Redirect or show dashboard
      } else {
        alert("Invalid email or password.");
      }
    });

    // Dark Mode Toggle
    const toggleBtn = document.getElementById("theme-toggle");

    let isDark = false; // Track the current theme state

    toggleBtn.addEventListener("click", () => {   
      document.body.classList.toggle("dark");
      const icon = toggleBtn.querySelector("i");
      icon.classList.toggle("fa-moon");
      icon.classList.toggle("fa-sun");

       // Change the button color on every click
    isDark = !isDark;
    toggleBtn.style.color = isDark ? "white" : "black";
    });
  

     // Mobile Menu Toggle (for index.html)
const bar = document.getElementById("bar");
const navLinks = document.querySelector("nav ul");

if (bar && navLinks) {
  bar.addEventListener("click", () => {
    navLinks.classList.toggle("active");
  });
}

  </script>
</body>
</html>
